<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Procedural JavaScript</title>

    <!-- Load the JavaScript file(s) -->
    <script src="index.js" charset="utf-8"></script>
    <script type="text/javascript">
      console.warn('I\'m a script loaded within the HEAD of the html page!');
    </script>
  </head>
  <body>
    <h1>Procedural JavaScript</h1>
    <script type="text/javascript">
      console.warn('I\'m a script loaded at the end of the BODY of the html page!')
    </script>
  </body>
</html>
